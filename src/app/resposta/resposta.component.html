<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titleT">
      Resposta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscrean>
  <ion-list>
    <ion-item color="none">
      <ion-label class="ion-text-wrap" color="dark" lines="none">
        {{questionarioRespostaView.descricao}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">Pergunta</ion-col>
          <ion-col size="6">Score</ion-col>
        </ion-row>
        <ion-row *ngFor="let answer of questionarioRespostaView.respostas">
          <ion-col size="6"><div>{{answer.descricao}}</div></ion-col>
          <ion-col size="6"><div>{{answer.opcao.score}}</div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
