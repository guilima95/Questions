<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titleT">
      Resposta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscrean>
  <ion-list>
    <ion-item color="none">
      <ion-label class="ion-text-wrap" color="dark" lines="none">
        {{questionarioRespostaView.descricao}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6"><ion-label id="pergunta">Nº Pergunta</ion-label></ion-col>
          <ion-col size="6"><ion-label id="pergunta">Score</ion-label></ion-col>
        </ion-row>
        <ion-row *ngFor="let answer of questionarioRespostaView.respostas">
          <ion-col size="6"><div>{{answer.id}}ª</div></ion-col>
          <ion-col size="6"><div>{{answer.opcao.score}}</div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Total Score = {{totalScore}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size='medium'>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
